name: Package Extension
on:
  workflow_dispatch:
    inputs:
      command:
        description: "Full or Pre?"
        required: true
        default: "vsce package --target web"
        type: choice
        options:
          - "vsce package --target web"
          - "vsce package --target web --pre-release"
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: package with vsce
        run: |
          npm install -g vsce
          vsce package --target web
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.1.4
        with:
          name: Extension Package
          path: ./*.vsix
